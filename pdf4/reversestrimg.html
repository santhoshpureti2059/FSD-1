</head>
<body>
    <script>
         //print length of a string

         function getStringLength(str) {
  let count = 0;
  while (str[count] !== undefined) {
    count++;
  }
  return count;
}
        //reverse of a string
function reverseString(str) {
  let reversed = '';
  for (let i = getStringLength(str) - 1; i >= 0; i--)
   {
    reversed += str[i];
  }
  return reversed;
}
console.log(reverseString("madam"));
    </script>
</body>

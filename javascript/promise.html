<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p= new Promise(function(resolve, reject){
            let data = true;
            if( data == true)
                resolve ();
            else
               reject();
        });
        console.log(p);
        p.then(function(){
            console.log("successfully completed");
        });
        p.catch(function(){
            console.log("promise failed")
        });

    </script>
</body>
</html>

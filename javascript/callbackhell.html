<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call back hell</title>
</head>
<body>
   <script>
    setTimeout(function(){
        console.log("step 1");
        setTimeout(function(){
            console.log("step 2");
            setTimeout(function(){
                console.log("step 3");
                setTimeout(function(){
                    console.log("step 4");
                },4000);
            },4000);
        },4000);
    },4000);
   </script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Enter a number :<span style="color: red;">*</span><input type="text" id="n1" />
    <span id="errspan"  style="color: red;"></span>
    <br>
    <button onclick="evenorodd()">click me!</button>
    <div id="dove"></div>
    <script>
      function evenorodd() {
        let n = document.getElementById("n1").value;
        if (n =="")
      {
          document.getElementById("errspan").innerHTML = "* Required value";
          document.getElementById("dove").innerHTML = "";
      }
        else
        {
document.getElementById("errspan").innerHTML ="";
        
         if (Number(n) % 2 == 0) 
        document.getElementById("dove").innerHTML = "even number";
        else 
        document.getElementById("dove").innerHTML = "odd number";
      }
    }
    </script>
  </body>
</html>
